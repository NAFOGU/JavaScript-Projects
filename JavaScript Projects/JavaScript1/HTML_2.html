<!DOCTYPE html>
<html>
    <head>
        <title> Basic Contact Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./CSS/CSS_1.css">
    </head>

    <body>
        <h1>Basic Contact Form</h1>
        <div class="form-rsvp">
            <form name="myForm" action = "" onsubmit="return validateForm()" method = "post">
                <label for="fname">First name:</label><br>
                <input class="rsvp" type = "text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input class="rsvp" type = "text" id="lname" name="lname"><br><br>  
                <div class="submit">
                    <input type = "submit" value = "Submit">
                </div>
            </form>
        </div>
        <script src="./JavaScript/JavaScript_2.js"></script>
    </body>
</html>
